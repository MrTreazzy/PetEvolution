<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pet evolution | Made by MrTreazzy</title>
	<link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="textdiv finishtextdiv" id="finishtextdiv">
		<h1 id="titles"></h1>
		<h1 id="finishtext1"></h1>
		<h1 id="gametime1"></h1>
		<h2 id="gametime2"></h2>
		<h2 id="finishtext2"></h2>
		<h2 id="secrettitle"></h2>
	</div>
	<div class="textdiv errregdiv" id="errregdiv">
		<h1 id="regtext"></h1>
	</div>
	<div class="textdiv hackdiv" id="hackdiv">
		<h1 id="hackcoinh3"></h1>
		<h1 id="hackprogressh3"></h1>
		<br id="br1">
		<br id="br2">
	</div>
	<div class="textdiv policediv" id="policediv">
		<h1 align="center" id="policetext1"></h1>
		<h1 id="policetext2"></h1>
	</div>
	<div class="section cliker">
		<div class="titlediv">
			<h1 class="title">Clicker <a id="secretlink"></a></h1>
		</div>
		<div class="clikerdiv">
			<div class="centralbtn clikerbtndiv">
				<button class="btn clikerbtn" id="clikerbtn"><img src="assets/favicon.ico" width="170px" height="170px" alt="sorry"></button>
				<div class="cpsdiv">
					<h3 class="clicksh3">Clicks per Second: <h3 class="clicksh3num" id="clicksh3">0</h3></h3>
				</div>
			</div>
		</div>
		<div class="versiondiv">
			<h4 class="version">v. 2.0</h4>
		</div>
	</div>
	<div class="section pet">
		<div class="titlediv pettitlediv">
			<br>
			<h1 class="title">Your Pet</h1>
			<div class="reg">
				<button class="regbtn" id="regbtn"><h4 class="regh3">Sign in</h4></button>
			</div>
		</div>
		<div class="petdiv">
			<div class="coindiv">
				<h3 class="coinh3" id="coin">Coin: 0</h3>
			</div>
			<div class="centralpet">
				<div class="centralbtn petbtndiv">
					<button class="btn petbtn" id="petbtn"><img src="assets/favicon.ico" width="170px" height="170px" alt="sorry"></button>
					<h2 class="mur" id="mur"></h2>
				</div>
				<div class="statsdiv">
					<h1 class="stats" id="stats">Complete: 0%</h1>
					<button disabled="disabled" id="finishbtn" class="finishbtn"><h3 class="finishtextbtn">Finish</h3></button>
				</div>
			</div>
		</div>
	</div>
	<div class="section shop">
		<div class="titlediv">
			<h1 class="title">Shop</h1>
		</div>
		<div class="shopdiv">
			<button class="itemshopbtnblock" id="item1"><h1>ITEM1 for 10 ©</h1></button>
			<button class="itemshopbtnblock" id="item2"><h1>ITEM2 for 20 ©</h1></button>
			<button class="itemshopbtnblock" id="item3"><h1>ITEM3 for 30 ©</h1></button>
			<button class="itemshopbtnblock" id="item4"><h1>ITEM4 for 40 ©</h1></button>
			<button class="itemshopbtnblock" id="item5"><h1 id="item5h3">ITEM5 for 50 ©</h1></button>
		</div>
	</div>
</body>
<script src="script.js"></script>
</html>
